{% extends 'core/base.html' %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <!-- Tarjeta principal -->
            <div class="card shadow-sm border-0">
                <div class="card-body text-center">
                    <!-- Título -->
                    <h2 class="card-title text-danger mb-4">Acceso Denegado</h2>
                    <!-- Mensaje -->
                    <p class="card-text text-muted">
                        No tienes permisos para acceder a esta página. Por favor, inicia sesión o contacta al administrador.
                    </p>
                    <!-- Botón Iniciar Sesión -->
                    <a href="{% url 'core:login' %}" 
                       class="btn btn-outline-secondary rounded-pill px-4" 
                       style="border-color: #532f97; color: #532f97;">
                        <i class="bi bi-box-arrow-in-right me-2"></i> Iniciar Sesión
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
