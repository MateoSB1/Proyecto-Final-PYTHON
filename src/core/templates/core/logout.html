{% extends 'core/base.html' %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm border-0 text-center">
                <div class="card-body">
                    <h4 class="card-title mb-4" style="color: #532f97;">Sesión cerrada</h4>
                    <p class="card-text text-muted">Has cerrado sesión correctamente.</p>

                    <a href="{% url 'core:index' %}" 
                       class="btn mt-3 text-white" 
                       style="background: linear-gradient(to right, #532f97, #8a5dcc);">
                        <i class="bi bi-check-circle me-2"></i> Aceptar
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
