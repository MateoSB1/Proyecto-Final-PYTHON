{% extends 'core/base.html' %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center text-center">
        <!-- Título principal -->
        <div class="col-md-8">
            <h1 class="display-4 fw-bold" style="color: #532f97;">Gestión de Productos</h1>
            <p class="lead text-muted">Accede a las categorías o gestiona los productos desde aquí.</p>
        </div>
    </div>

    <div class="row justify-content-center mt-5">
        <!-- Botón Categorías -->
        <div class="col-md-6 col-lg-4 mb-4">
            <a href="{% url 'producto:categoria_list' %}" 
               class="btn d-block p-4 rounded shadow-sm text-white" 
               style="background: linear-gradient(to right, #532f97, #8a5dcc);">
                <i class="bi bi-list-nested me-2"></i> Categorías de Productos
            </a>
        </div>

        <!-- Botón Productos -->
        <div class="col-md-6 col-lg-4 mb-4">
            <a href="{% url 'producto:producto_list' %}" 
               class="btn d-block p-4 rounded shadow-sm text-white" 
               style="background: linear-gradient(to right, #532f97, #8a5dcc);">
                <i class="bi bi-box-seam me-2"></i> Lista de Productos
            </a>
        </div>
    </div>
</div>
{% endblock content %}
